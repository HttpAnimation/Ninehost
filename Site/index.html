<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninehost</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b2b6ba;
        }

        header {
            background-color: #24292e;
            color: #ffffff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #24292e;
        }

        p {
            color: #586069;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2em;
            text-align: center;
            color: #586069;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ninehost</h1>
    </header>
    <main>
        <h2>Your hosted website</h2>
        <p>This is a basic example of an HTML file with a design inspired by GitHub. Replace this content with your own.</p>
        <p>Visit our <a href="https://github.com/HttpAnimation/Ninehost">GitHub</a> for more information.</p>
    </main>
    <footer>
        &copy; 2023 Ninehost. All rights reserved.
    </footer>

</html>
